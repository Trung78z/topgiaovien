<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="https://topgiaovien.vn/icons/topgiaovien.svg" />
  <link rel="icon" type="image/svg+xml" sizes="64x64" href="https://topgiaovien.vn/icons/icon-64x64.svg" />
  <link rel="icon" type="image/x-icon" href="https://topgiaovien.vn/icons/topgiaovien.ico" />
  <link rel="icon" type="image/png" href="https://topgiaovien.vn/icons/icon-64x64.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="https://topgiaovien.vn/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="https://topgiaovien.vn/icons/icon-180x180.png" />
  <title>Top giáo viên 2024 - đánh giá & danh sách tốt nhất</title>
  <meta name="description"
    content="Tìm kiếm giáo viên chất lượng hàng đầu tại Việt Nam. Khám phá danh sách giáo viên tốt nhất 2024 tại TopGiaoVien.vn. Đánh giá chi tiết, thông tin liên hệ rõ ràng." />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="/metro-icon.png">
  <meta name="keywords" content="Top giáo viên, Giáo Viên Tốt Nhất, Danh Sách Giáo Viên, Đánh Giá Giáo Viên" />
  <meta property="og:title" content="Top giáo viên tốt nhất, chất lượng hàng đầu tại Việt Nam" />
  <meta property="og:url" content="https://topgiaovien.vn" />
  <meta property="og:description" content="Top giáo viên" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://topgiaovien.vn/topgiaoviencogi2.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Top giáo viên tốt nhất, chất lượng hàng đầu tại Việt Nam" />
  <meta name="twitter:description" content="Top giáo viên" />
  <meta name="twitter:image" content="https://topgiaovien.vn/topgiaoviencogi2.png" />
  <meta name="twitter:url" content="https://topgiaovien.vn" />
  <meta name="theme-color" content="#317EFB">
  <link rel="canonical" href="https://topgiaovien.vn" />
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const currentYear = new Date().getFullYear();

      document.title = `Top giáo viên  ${currentYear} - đánh giá & danh sách tốt nhất`;
      const metaDescription = document.querySelector('meta[name="description"]');

      if (metaDescription) {
        metaDescription.setAttribute("content", `Tìm kiếm giáo viên chất lượng hàng đầu tại Việt Nam. Khám phá danh sách giáo viên tốt nhất ${currentYear} tại TopGiaoVien.vn. Đánh giá chi tiết, thông tin liên hệ rõ ràng.`);
      }

      const metaTitle = document.querySelector('meta[property="og:title"]');
      if (metaTitle) {
        metaTitle.setAttribute("content", `Top giáo viên tốt nhất ${currentYear}, chất lượng hàng đầu tại Việt Nam`);
      }
      const metaDescriptionURL = document.querySelector('meta[property="og:description"]');
      if (metaDescriptionURL) {
        metaDescriptionURL.setAttribute("content", `Tìm kiếm giáo viên chất lượng hàng đầu tại Việt Nam. Khám phá danh sách giáo viên tốt nhất ${currentYear} tại TopGiaoVien.vn. Đánh giá chi tiết, thông tin liên hệ rõ ràng.`);
      }
    });
  </script>

</head>

<body>
  <div id="root"><!--app-html--></div>
  <script type="module" src="/src/entry-client.jsx"></script>
</body>

</html>
